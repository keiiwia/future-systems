<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Arduino â†’ JS Demo</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/images/images/crtthumb.png" />
</head>
<body>
  <img
    id="hero-gif"
    src="assets/images/images/joseph-p-ezgif-entry.gif"
    alt="Intro animation"
  />
  <div class="controls">
    <div class="mode-toggle">
      <label class="toggle-label">
        <input type="checkbox" id="mode-toggle" />
        <span class="toggle-slider"></span>
        <span class="toggle-text">Simulation Mode</span>
      </label>
    </div>
    <div id="hardware-controls">
      <button id="connect-btn">Connect to Arduino</button>
    </div>
    <div id="simulation-controls" style="display: none;"></div>
  </div>
  <div id="status">Not connected</div>
  <img id="frame-overlay" src="assets/images/images/crttv.png" alt="CRT frame" />

  <!-- Popup 1 -->
  <div class="popup" id="popup-0">
    <div class="popup-content">
      <div class="popup-text">Sensor 1 triggered!</div>
      <button class="popup-close">Close</button>
    </div>
  </div>

  <!-- Popup 2 -->
  <div class="popup" id="popup-1">
    <div class="popup-content">
      <div class="popup-text">Sensor 2 triggered!</div>
      <button class="popup-close">Close</button>
    </div>
  </div>

  <!-- Popup 3 -->
  <div class="popup" id="popup-2">
    <div class="popup-content">
      <div class="popup-text">Sensor 3 triggered!</div>
      <button class="popup-close">Close</button>
    </div>
  </div>

  <!-- Popup 4 -->
  <div class="popup" id="popup-3">
    <div class="popup-content">
      <div class="popup-text">Sensor 4 triggered!</div>
      <button class="popup-close">Close</button>
    </div>
  </div>

  <!-- Popup 5 -->
  <div class="popup" id="popup-4">
    <div class="popup-content">
      <div class="popup-text">Sensor 5 triggered!</div>
      <button class="popup-close">Close</button>
    </div>
  </div>

  <!-- Popup 6 -->
  <div class="popup" id="popup-5">
    <div class="popup-content">
      <div class="popup-text">Sensor 6 triggered!</div>
      <button class="popup-close">Close</button>
    </div>
  </div>

  <!-- Popup 7 -->
  <div class="popup" id="popup-6">
    <div class="popup-content">
      <div class="popup-text">Sensor 7 triggered!</div>
      <button class="popup-close">Close</button>
    </div>
  </div>

  <!-- Popup 8 -->
  <div class="popup" id="popup-7">
    <div class="popup-content">
      <div class="popup-text">Sensor 8 triggered!</div>
      <button class="popup-close">Close</button>
    </div>
  </div>

  <!-- Popup 9 -->
  <div class="popup" id="popup-8">
    <div class="popup-content">
      <div class="popup-text">Sensor 9 triggered!</div>
      <button class="popup-close">Close</button>
    </div>
  </div>

  <script src="hardware.js"></script>
  <script src="simulation.js"></script>
  <script src="popupManager.js"></script>
  <script src="script.js"></script>
</body>

</html>
